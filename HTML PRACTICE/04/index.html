<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>表格 Table</title>
    <style>
        table,tr,th,td {
            border: 1px solid rgb(193, 171, 82);
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <th>星球</th>
            <th>海洋</th>
            <th>沙漠</th>
        </tr>
        <tr>
            <td>地球</td>
            <td>太平洋</td>
            <td>撒哈拉沙漠</td>
        </tr>
        
    </table>

</body>
</html>
